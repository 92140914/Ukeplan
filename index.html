<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Skoleplan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
    }

    .card {
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
    }

    #popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ef4444;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    button {
      margin-top: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="top">
    <h2>ðŸ“š Ukeplan</h2>
    <select id="klasse">
      <option value="8A">8A</option>
      <option value="8B">8B</option>
      <option value="8C">8C</option>
      <option value="8D">8D</option>
      <option value="8E">8E</option>
    </select>
  </div>

  <div class="card" id="ukeplan">Laster...</div>

  <div id="popup">
    <span id="popup-text"></span>
    <button onclick="lukkPopup()">OK</button>
  </div>

  <audio id="ring" src="ring.mp3"></audio>

  <script>
    const select = document.getElementById("klasse");
    const lagretKlasse = localStorage.getItem("klasse");
    if (lagretKlasse) select.value = lagretKlasse;

    function lastUkeplan() {
      const klasse = select.value;
      localStorage.setItem("klasse", klasse);

      fetch(`ukeplan-${klasse}.json`)
        .then(r => r.json())
        .then(d => {
          document.getElementById("ukeplan").innerHTML = d.html;
          ring50(d.tider);
        })
        .catch(() => {
          document.getElementById("ukeplan").innerText =
            "Fant ikke ukeplan for " + klasse;
        });
    }

    select.addEventListener("change", lastUkeplan);

    function ring50(tider) {
      const nÃ¥ = new Date();
      tider.forEach(t => {
        const [h, m] = t.split(":");
        const d = new Date();
        d.setHours(h, m, 50);
        const diff = d - nÃ¥;
        if (diff > 0) setTimeout(() => document.getElementById("ring").play(), diff);
      });
    }

    function visPopup(t) {
      document.getElementById("popup-text").innerText = t;
      document.getElementById("popup").style.display = "block";
    }

    function lukkPopup() {
      document.getElementById("popup").style.display = "none";
    }

    setTimeout(() => visPopup("Husk lekse til i morgen"), 3000);

    lastUkeplan();
  </script>

</body>
</html>
